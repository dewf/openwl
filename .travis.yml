# prevent duplicate builds on PR pushes
branches:
  only:
  - master
  - /^v\d/

matrix:
  include:
    - os: linux
      dist: trusty
      language: cpp
      compiler: gcc

      before_install:
        - sudo apt-get install libgtkmm-2.4-dev
        - sudo apt-get install libboost-locale-dev

      script:
        - mkdir __build
        - cd __build
        - cmake ../build/clion
        - make

    - os: osx
      osx_image: xcode9.3
      language: objective-c

      env: >
            BUILDPATH="./DerivedData"
            PROJECTPATH="build/xcode/9.3 (mojave 10.14)/OpenWL.xcodeproj"

      script:
        - set -o pipefail && xcodebuild -project "$PROJECTPATH" -scheme "OpenWL-Release" -derivedDataPath "$BUILDPATH" -destination 'platform=macOS' clean build test | xcpretty

      before_deploy:
        - mkdir dmg_contents
        - cp -R "$BUILDPATH/Build/Products/Release/OpenWL.framework" dmg_contents/
        - export DMG_FNAME=OpenWL.dmg
        - hdiutil create $DMG_FNAME -srcfolder dmg_contents/ -ov
        - python ci/travis/gen_bintray.py $TRAVIS_TAG
        - cat bintray.json

      # deploy:
      #   provider: releases
      #   api_key:
      #     secure: 
      #   file: $DMG_FNAME
      #   skip_cleanup: true
      #   draft: true
      #   name: OpenWL-$TRAVIS_TAG
      #   on:
      #     repo: dewf/openwl
      #     tags: true

      deploy:
        provider: bintray
        file: bintray.json
        user: dewf
        key:
          secure: 
        on:
          repo: dewf/openwl
          tags: true
        skip_cleanup: true







