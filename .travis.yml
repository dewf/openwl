# trying to find a solution to match appveyor's "skip_branch_with_pr"
# gotten from here: https://github.com/travis-ci/travis-ci/issues/1147#issuecomment-441393807
if: type != push OR branch = master OR branch =~ /^v\d+\.\d+(\.\d+)?(-\S*)?$/

matrix:
  include:
    - os: linux
      dist: trusty
      language: C++
      compiler: gcc

      before_install:
        - sudo apt-get install libgtkmm-2.4-dev
        - sudo apt-get install libboost-locale-dev

      script:
        - mkdir __build
        - cd __build
        - cmake ../build/clion
        - make

    - os: osx
      osx_image: xcode9.2
      language: objective-c

      env: >
            BUILDPATH="./DerivedData" 
            PROJECTPATH="build/xcode/9.2 (sierra 10.12)/OpenWL.xcodeproj"

      script:
        - set -o pipefail && xcodebuild -project "$PROJECTPATH" -scheme "OpenWL-Release" -derivedDataPath "$BUILDPATH" -destination 'platform=macOS' clean build test | xcpretty

      before_deploy:
        - mkdir dmg_contents
        - cp -R "$BUILDPATH/Build/Products/Release/OpenWL.framework" dmg_contents/
        - hdiutil create OpenWL.dmg -srcfolder dmg_contents/ -ov
        - python ci/travis/gen_bintray.py $TRAVIS_BUILD_NUMBER
        - cat bintray.json

      deploy:
        provider: bintray
        file: bintray.json
        user: dewf
        key:
          secure: 
        on: master
        skip_cleanup: true







